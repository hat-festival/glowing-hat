rainbow:
  axis: x
  length-multiplier: 4
  pause-time: 0.02

breather:
  scale-factor: 0.6
  step: 1
  pause-time: 0
  movement-axis: x
  interval:
    low: 0.01
    high: 0.4
    steps: 20

pulsator:
  hue-seconds-per-rotation: 5
  steps:
    max: 4096
    min: 1024
  base-value: 0.7
  decay:
    amount: 0.02
    interval: 0.02

clock:
  hues:
    hours: 0.666666
    minutes: 0.333333
    seconds: 1.0

larsen:
  axes:
    movement: x
  head-width: 0.15
  hue: 1.0
  jump: 1
  tail-proportion: 1.0


address:
