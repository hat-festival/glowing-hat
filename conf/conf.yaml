lights: 100

buttons:
  - press: mode 
    abbreviation: mode
  - press: colour 
    hold: colour-set 
    abbreviation: colr
  - press: colour-source 
    abbreviation: csrc
  - press: axis 
    hold: invert
    abbreviation: axis
  - press: display-type
    abbreviation: disp

# the ordering of these is important: the top one will become the default
colour-sets:
  rainbow:
    red: [255, 0, 0]
    orange: [230, 60, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    blue: [0, 0, 255]
    violet: [255, 0, 255]

  rgb:
    red: [255, 0, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    cyan: [0, 255, 255]
    blue: [0, 0, 255]
    magenta: [255, 0, 255]

  white:
    white: [255, 255, 255]

hoops:
  invert:
    - "false"
    - "true"

  axis:
    - y
    - z
    - x

  colour-source:
    - redis 
    - wheel
    - random

  display-type:
  - hat-settings
  - button-config
  - ip-address

modes:    
  cuttlefish:
    jump: 2
    steps: 200
    prefs:
      axis: y
      invert: False

  brainwaves:
    jump: 8
    steps: 128
    prefs:
      axis: y 
      invert: False 
      colour-sources:
        - redis
        - wheel
      colour-set: white  

  pulsator:
    steps:
      min: 32
      max: 128
    prefs: 
      axis: none 
      invert: False 
      colour-sources:
        - wheel
        - redis 

  bands:
    jump: 5
    width: 50
    prefs:
      axis: z 
      invert: False 
      colour-sources:
        - redis 
      colour-set: rgb

  rotator:
    steps: 9
    offset: 90
    prefs:
      axis: y 
      colour-sources:
        - wheel
        - redis 

  larsen:
    jump: 2
    width: 20
    delay: 0.2
    fade-factor: 0.2
    prefs:
      axis: x 
      colour-sources:
        - wheel
        - random 
        - redis 

###

wheel:
  interval: 0.01
  steps: 1000

webserver-port: 5001

oled:
  size: 
    x: 128
    y: 32 
  font:
    name: SourceCodePro-Light
    size: 13
  characters:
    separator: "|"
