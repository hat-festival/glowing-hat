lights: 100

wheel:
  interval: 0.01
  steps: 1000

random-colour:
  hue-distance: 0.2

max-brightness: 0.5 # brightest we will ever go

webserver-port: 5001

oled:
  size:
    x: 128
    y: 32
  font:
    name: SourceCodePro-Light
    size: 13
  characters:
    separator: "|"

rotary:
  pins:
    clk: 24
    dt: 23
    sw: 25

fourier:
  sound:
    sample-rate: 48000
    buffer-size: 512
    device-index: 0
  decay:
    max: 100
    min: 70
    step: -1
    rate: 0.05
  onset:
    # https://aubio.org/manpages/latest/aubioonset.1.html
    algorithm: hfc
    threshold: 0.8
    fft-size: 4096
