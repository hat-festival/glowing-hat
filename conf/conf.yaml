lights: 100

webserver-port: 5001

oled:
  size: 
    x: 128
    y: 32 
  font:
    name: SourceCodePro-Light
    size: 13
  offset:
    104

display-keys:
  - mode
  - axis
  - invert
  - colour

buttons:
  mode:
    logical: 16
    physical: 36
  
  colour:
    logical: 12
    physical: 32

  colour_source:
    logical: 25
    physical: 22

  axis:
    logical: 23
    physical: 16

colour-sets:
  rgb:
    red: [255, 0, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    cyan: [0, 255, 255]
    blue: [0, 0, 255]
    magenta: [255, 0, 255]

  rainbow:
    red: [255, 0, 0]
    orange: [230, 60, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    blue: [0, 0, 255]
    violet: [255, 0, 255]

hoops:
  invert:
    - "false"
    - "true"

  axis:
    - x
    - y
    - z

  colour-source:
    - wheel
    - random
    - redis 

modes:
  rotator:
    steps: 9
    offset: 90

  wave:
    steps: 20

  bands:
    jump: 5
    width: 50

  larsen:
    jump: 2
    width: 10
    delay: 0.2
