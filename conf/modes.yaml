brainwaves:
  fft: true
  jump: 2
  steps: 150
  axis-rotate-at: 10
  prefs:
    axis: y
    invert: False
    colour-sources:
      - redis
      - wheel
    colour-set: white

crawler:
  max-jump: 2
  prefs:
    colour-sources:
      - random

larsen:
  fft: False
  jump: 2
  head-width: 0.15
  tail-proportion: 1.0
  axes:
    movement: x
    fade: z

pulsator:
  fft: True
  steps:
    min: 32
    max: 255

roller:
  fft: True
  length-multiplier: 3 # how many times the hat length to make our deque
  roll-sorter-at: 7 # move to the next sort after this many iterations
  rotate-amount: 2

sweeper:
  fft: False
  jump: 3
  blip-move-threshold: 0.5
  colours:
    main: [0, 200, 0]
    blip: [255, 0, 0]

riser:
  fft: False

equaliser:
  fft: False


