tilter:
  hue-seconds-per-rotation: 10
  unlit-lights: 25
  base-value: 0.7
  decay:
    amount: 0.02
    interval: 0.02

tapper:
  base-value: 0.7
  hues:
    low: 1.0
    high: 0.5
  decay:
    amount: 0.02
    interval: 0.01

pulsator:
  hue-seconds-per-rotation: 5
  steps:
    max: 255
    min: 48
  base-value: 0.7
  decay:
    amount: 0.02
    interval: 0.02

roller:
  brightness:
    default: 0.7
    max: 1.0
  decay:
    amount: 0.02
    interval: 0.02
  length-multiplier: 3
  roll-sorter-at: 7
  rotate-amount: 2

equaliser:
  decay:
    amount: 0.02
    interval: 0.02
  rotation: 2
  scale-factor: 0.5
  y:
    default: 0.4
    max: 1.0

sweeper:
  blip-move-threshold: 0.9
  hues:
    blip: 1.0
    main: 0.333333
  jump: 4
  blip-count: 4

breather:
  scale-factor: 0.6
  step: 3
  pause-time: 1.0
  movement-axis: y

crawler:
  max-jump: 2
  cube-size: 10 # for 1x1 sort set

larsen:
  axes:
    movement: x
  head-width: 0.15
  hue: 1.0
  jump: 2
  tail-proportion: 1.0
