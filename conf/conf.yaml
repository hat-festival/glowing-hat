lights: 100

redis-defaults:
  hue: 0
  invert: "false"
  axis: y
  colour: free

webserver-port: 5001

oled:
  size: 
    x: 128
    y: 32 
  font:
    name: SourceCodePro-Light
    size: 13
  offset:
    104

display-keys:
  - mode
  - axis
  - invert
  - colour

buttons:
  mode:
    logical: 16
    physical: 36
  
  colour:
    logical: 12
    physical: 32

  axis:
    logical: 25
    physical: 22

  invert:
    logical: 23
    physical: 16

colour-sets:
  rgb:
    red: [255, 0, 0]
    yellow: [255, 255, 0]
    green: [0, 255, 0]
    cyan: [0, 255, 255]
    blue: [0, 0, 255]
    magenta: [255, 0, 255]

  rainbow:
    red: [209, 34, 41]
    orange: [246, 138, 30]
    yellow: [ 253, 224, 26]
    green: [0, 121, 64]
    indigo: [36, 64, 142]
    violet: [115, 41, 130]

modes:
  rotator:
    steps: 9
    offset: 90

  wave:
    steps: 20

  bands:
    jump: 3
    width: 40

  larsen:
    jump: 2
    width: 10
    delay: 0.5
