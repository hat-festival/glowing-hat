lights: 100

wheel:
  interval: 0.01
  steps: 1000

random-colour:
  hue-distance: 0.2

random-hue:
  distance: 0.3

brightness:
  max: 1.0
  default: 0.5

oled:
  size:
    x: 128
    y: 32
  font:
    name: SourceCodePro-Light
    size: 16
  characters:
    separator: "|"

rotary:
  pins:
    clk: 24
    dt: 23
    sw: 25

fourier:
  device-index: 0
  buffer-size: 1024
  sample-rate: 48000
  hop-size: 1024
  silence-threshold: -40

default-mode-prefs:
    axis: none
    invert: False
